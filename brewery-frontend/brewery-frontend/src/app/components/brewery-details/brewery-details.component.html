<div *ngIf="brewery">
  <h1>{{ brewery.name }}</h1>
  <p>Type: {{ brewery.brewery_type }}</p>
  <p>City: {{ brewery.city }}, {{ brewery.state }}</p>
  <p>Address: {{ brewery.address_1 }}</p>
  <p>Phone No: {{ brewery.phone }}</p>
  <a [href]="brewery.website_url" target="_blank" rel="noopener noreferrer">Website</a>
</div>
